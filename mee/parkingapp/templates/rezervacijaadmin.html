<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'rezervacijaadmin.css'%}">
</head>


<body>
    <div class="header">
        <a href="#default" class="navbar"> ONLINE PARKING SARAJEVO Javni Parkinzi  </a>
        
        <img class="logo1" src="{% static 'img/parkinglogo.png' %}" alt="My image">
        <div class="header-right">
            <a class="active" href="{% url 'pocetna1' %}" type="submit" name="back"  >Početna</a>
            
            
            
            <a class="back" href="{% url 'odjava' %}" type="submit" name="back"  >Odjava</a>
            <p name="jo">Admin</p>
        
    </div>
</div>
    <br>

    <div class="glavna">    
        <form action="{% url 'rezervacija' %}" id="login" method="POST">
          {% csrf_token %}
          <label>Molimo vas da popunite podatke za rezervaciju</label>
          <br>

          <input type="text" placeholder="Unesite datum" name="Datum" required>(Format MM/DD/GG)
          <br>
          <input type="text" placeholder="Unesite satnicu" name="Satnica" required>
          <br>

          
          <br>

            
               
                
               
            
             
          <br>
    
          {% if messages %}
          {% for msg in messages %}
          <br>
          <mark>{{msg}}</mark>
          {% endfor %}
          {% endif %}
          </br>
          <button href="{% url 'rezervacija' %}"  type="submit" id="Pri" name="Pri">Rezerviši</button>
          <br>
</body>
