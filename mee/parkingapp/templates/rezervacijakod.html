<!doctype html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href="{% static 'rezervacijakod.css'%}">
</head>
<body>
    <div class="header">
        <a href="#default" class="navbar"> ONLINE PARKING SARAJEVO Javni Parkinzi  </a>
        
        <img class="logo1" src="{% static 'img/parkinglogo.png' %}" alt="My image">
        <div class="header-right">
        <a class="active" href="{% url 'pocetna' %}" type="submit" name="back"  >Poƒçetna</a>
        
        <a class="back" href="{% url 'broj' %}" type="submit" name="back"  >Broj parking mjesta</a>
        
        <a class="back" href="{% url 'odjava' %}" type="submit" name="back"  >Odjava</a>
        <p name="jo">Korisnik:{{username}}</p>
        </div>
        
        
</div>
<br>
        
    </div>
    <br>
    {% if messages %}    
  <div class="alert">
      
      {% for msg in messages %}
          
      <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
      {{msg}}
      {% endfor %}
      {% endif %}
  </div>
    <br>
    <div class="glavna">
    <br>
    <form method="post" action="{% url 'kod' %}">
        {% csrf_token %}
        <label>Unesite kod:</label>
        <br>
        <br>
        <input placeholder="Unesite kod:" name="kod" type="text" required>
        <br>
        <br>
        <button type="submit" id="Pri" href="{% url 'kod' %}">Potvrdi</button>
        <br>
    
          
    
</div>



    
</body>
